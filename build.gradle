plugins {
    id 'java'
    id 'antlr'
    id 'idea'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.13.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

generateGrammarSource {
    maxHeapSize = "128m"
    arguments += ['-package', 'com.github.se1getsu.shol', '-visitor', '-no-listener']
    outputDirectory = file("$buildDir/generated-src/antlr/main")
}

compileJava.dependsOn generateGrammarSource

sourceSets {
    main {
        java {
            srcDirs += "$buildDir/generated-src/antlr/main"
        }
    }
}

clean {
    delete "build/generated-src"
}

idea {
    module {
        sourceDirs += file("$buildDir/generated-src/antlr/main")
        generatedSourceDirs += file("$buildDir/generated-src/antlr/main")
    }
}

jar{
    manifest{
        attributes 'Main-Class' : 'com.github.se1getsu.shol.App'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}
